name: Test Build

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  test-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Test Go build
        run: go build .

      - name: Test Wails build (Linux)
        run: |
          wails build -platform linux/amd64 -clean

      - name: Verify build output
        run: |
          echo "Build directory contents:"
          ls -la build/bin/
          echo "File info:"
          file build/bin/crawler-app || true
          echo "File size:"
          du -h build/bin/crawler-app || true
