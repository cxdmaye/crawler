name: Build and Release

on:
  push:
    tags:
      - "v*"

# ä¸º GITHUB_TOKEN æ·»åŠ å¿…è¦æƒé™
permissions:
  contents: write
  packages: write
  actions: read

env:
  GO_VERSION: "1.23"
  NODE_VERSION: "20"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: windows-latest
            target: windows/amd64
            output: crawler-app.exe
            artifact_name: crawler-app-windows
          - os: macos-latest
            target: darwin/amd64
            output: crawler-app.app
            artifact_name: crawler-app-macos

    runs-on: ${{ matrix.platform.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Build application (Windows)
        if: matrix.platform.os == 'windows-latest'
        shell: pwsh
        run: |
          Write-Host "=== Windows Build Process ==="
          # è®¾ç½®ç‰ˆæœ¬ä¿¡æ¯
          $VERSION = "${{ github.ref_name }}"
          $BUILD_TIME = Get-Date -Format "yyyy-MM-dd HH:mm:ss UTC"
          $GIT_COMMIT = "${{ github.sha }}"

          Write-Host "Build info:"
          Write-Host "  VERSION: $VERSION"
          Write-Host "  BUILD_TIME: $BUILD_TIME" 
          Write-Host "  GIT_COMMIT: $GIT_COMMIT"
          Write-Host "  PLATFORM: ${{ matrix.platform.target }}"

          # æž„å»ºåº”ç”¨
          Write-Host "Starting Wails build..."
          wails build -platform ${{ matrix.platform.target }} -clean -ldflags "-X 'main.Version=$VERSION' -X 'main.BuildTime=$BUILD_TIME' -X 'main.GitCommit=$GIT_COMMIT'"

          Write-Host "Build completed. Checking output..."
          Get-ChildItem build/ -Recurse

      - name: Build application (macOS/Linux)
        if: matrix.platform.os != 'windows-latest'
        run: |
          echo "=== macOS/Linux Build Process ==="
          # è®¾ç½®ç‰ˆæœ¬ä¿¡æ¯
          VERSION="${{ github.ref_name }}"
          BUILD_TIME=$(date -u '+%Y-%m-%d %H:%M:%S UTC' 2>/dev/null || echo "unknown")
          GIT_COMMIT="${{ github.sha }}"

          echo "Build info:"
          echo "  VERSION: $VERSION"
          echo "  BUILD_TIME: $BUILD_TIME"
          echo "  GIT_COMMIT: $GIT_COMMIT"
          echo "  PLATFORM: ${{ matrix.platform.target }}"

          # æž„å»ºåº”ç”¨
          echo "Starting Wails build..."
          wails build -platform ${{ matrix.platform.target }} -clean -ldflags "-X 'main.Version=${VERSION}' -X 'main.BuildTime=${BUILD_TIME}' -X 'main.GitCommit=${GIT_COMMIT}'"

          echo "Build completed. Checking output..."
          find build/ -type f -name "*" || echo "No files found in build/"

      - name: Package application (Windows)
        if: matrix.platform.os == 'windows-latest'
        shell: pwsh
        run: |
          Write-Host "=== Windows Packaging ==="
          New-Item -ItemType Directory -Force -Path release

          # æ£€æŸ¥æž„å»ºè¾“å‡º
          Write-Host "Build directory contents:"
          Get-ChildItem build/bin/ -Recurse

          # å¤åˆ¶ exe æ–‡ä»¶
          if (Test-Path "build/bin/crawler-app.exe") {
            Copy-Item build/bin/crawler-app.exe release/
            Write-Host "âœ… crawler-app.exe copied successfully"
          } else {
            Write-Host "âŒ crawler-app.exe not found in build/bin/"
            exit 1
          }

          # éªŒè¯æ–‡ä»¶å­˜åœ¨
          Write-Host "Release directory contents:"
          Get-ChildItem release/

      - name: Package application (macOS)
        if: matrix.platform.os == 'macos-latest'
        run: |
          echo "=== macOS Packaging ==="
          mkdir -p release

          # æ£€æŸ¥æž„å»ºè¾“å‡º
          echo "Build directory contents:"
          find build/bin/ -type f -name "*" || echo "No files found"
          ls -la build/bin/ || echo "build/bin/ directory not found"

          # å¤åˆ¶ app æ–‡ä»¶
          if [ -d "build/bin/crawler-app.app" ]; then
            cp -r build/bin/crawler-app.app release/
            echo "âœ… crawler-app.app copied successfully"
            
            # åˆ›å»º pkg å®‰è£…åŒ…
            echo "Creating pkg installer..."
            productbuild --component release/crawler-app.app /Applications release/crawler-app.pkg
            echo "âœ… crawler-app.pkg created successfully"
          else
            echo "âŒ crawler-app.app not found in build/bin/"
            exit 1
          fi

          # éªŒè¯æ–‡ä»¶å­˜åœ¨
          echo "Release directory contents:"
          ls -la release/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.artifact_name }}
          path: release/
          retention-days: 30
          if-no-files-found: error

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: crawler-app-*
          path: artifacts/

      - name: Display structure of downloaded files
        run: |
          echo "=== Downloaded artifacts structure ==="
          find artifacts/ -type f -ls || echo "No files found in artifacts/"

          echo ""
          echo "=== Detailed artifacts listing ==="
          ls -la artifacts/ || echo "artifacts/ directory not found"

          if [ -d "artifacts/crawler-app-windows" ]; then
            echo ""
            echo "Windows artifacts:"
            ls -la artifacts/crawler-app-windows/
          fi

          if [ -d "artifacts/crawler-app-macos" ]; then
            echo ""
            echo "macOS artifacts:"
            ls -la artifacts/crawler-app-macos/
          fi

      - name: Prepare release files
        run: |
          echo "=== Preparing release files ==="
          mkdir -p release-files

          # å¤åˆ¶ Windows æ–‡ä»¶
          if [ -f "artifacts/crawler-app-windows/crawler-app.exe" ]; then
            cp "artifacts/crawler-app-windows/crawler-app.exe" "release-files/crawler-app-windows-amd64.exe"
            echo "âœ… Windows exe file copied"
          else
            echo "âŒ Windows exe file not found at: artifacts/crawler-app-windows/crawler-app.exe"
          fi

          # å¤åˆ¶ macOS pkg æ–‡ä»¶
          if [ -f "artifacts/crawler-app-macos/crawler-app.pkg" ]; then
            cp "artifacts/crawler-app-macos/crawler-app.pkg" "release-files/crawler-app-macos-amd64.pkg"
            echo "âœ… macOS pkg file copied"
          else
            echo "âŒ macOS pkg file not found at: artifacts/crawler-app-macos/crawler-app.pkg"
          fi

          echo ""
          echo "=== Final release files ==="
          ls -la release-files/

          # ç¡®ä¿è‡³å°‘æœ‰ä¸€ä¸ªæ–‡ä»¶å­˜åœ¨
          if [ -z "$(ls -A release-files/)" ]; then
            echo "âŒ No release files found! Exiting..."
            exit 1
          else
            echo "âœ… Release files are ready"
          fi

      - name: Generate release notes
        id: release_notes
        run: |
          # èŽ·å–å½“å‰æž„å»ºæ—¶é—´
          BUILD_TIME=$(date -u '+%Y-%m-%d %H:%M:%S UTC')
          
          # èŽ·å–æœ€è¿‘çš„æäº¤ä¿¡æ¯ï¼ˆä»Žä¸Šä¸€ä¸ªæ ‡ç­¾åˆ°å½“å‰æ ‡ç­¾ï¼‰
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
          
          if [ -n "$PREVIOUS_TAG" ]; then
            # å¦‚æžœæœ‰ä¸Šä¸€ä¸ªæ ‡ç­¾ï¼ŒèŽ·å–ä¸¤ä¸ªæ ‡ç­¾ä¹‹é—´çš„æäº¤
            COMMIT_MESSAGES=$(git log --pretty=format:"- %s" ${PREVIOUS_TAG}..HEAD)
          else
            # å¦‚æžœæ²¡æœ‰ä¸Šä¸€ä¸ªæ ‡ç­¾ï¼ŒèŽ·å–æœ€è¿‘10ä¸ªæäº¤
            COMMIT_MESSAGES=$(git log --pretty=format:"- %s" -10)
          fi
          
          # å¦‚æžœæ²¡æœ‰æäº¤ä¿¡æ¯ï¼Œä½¿ç”¨é»˜è®¤ä¿¡æ¯
          if [ -z "$COMMIT_MESSAGES" ]; then
            COMMIT_MESSAGES="- ç‰ˆæœ¬æ›´æ–°"
          fi

          cat > release_notes.md << EOF
          ## ðŸš€ Crawler App ${{ github.ref_name }}

          ### ðŸ“¦ ä¸‹è½½é“¾æŽ¥

          - **Windows**: \`crawler-app-windows-amd64.exe\` - ç›´æŽ¥è¿è¡Œçš„å¯æ‰§è¡Œæ–‡ä»¶
          - **macOS**: \`crawler-app-macos-amd64.pkg\` - æ ‡å‡†å®‰è£…åŒ…ï¼ŒåŒå‡»å®‰è£…

          ### ðŸ”„ æœ¬æ¬¡æ›´æ–°å†…å®¹

          ${COMMIT_MESSAGES}

          ### ðŸ”§ å®‰è£…è¯´æ˜Ž

          #### Windows
          ç›´æŽ¥è¿è¡Œ \`crawler-app-windows-amd64.exe\`

          #### macOS
          åŒå‡» \`crawler-app-macos-amd64.pkg\` è¿›è¡Œå®‰è£…ï¼Œå®‰è£…å®ŒæˆåŽåœ¨åº”ç”¨ç¨‹åºæ–‡ä»¶å¤¹ä¸­æ‰¾åˆ° Crawler App

          ### ðŸ“… æž„å»ºä¿¡æ¯

          - **ç‰ˆæœ¬**: ${{ github.ref_name }}
          - **æäº¤**: ${{ github.sha }}
          - **æž„å»ºæ—¶é—´**: ${BUILD_TIME}
          - **Go ç‰ˆæœ¬**: ${{ env.GO_VERSION }}
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-files/*
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') || contains(github.ref_name, 'rc') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup
        if: always()
        run: |
          rm -rf artifacts/
          rm -rf release-files/
          rm -f release_notes.md
